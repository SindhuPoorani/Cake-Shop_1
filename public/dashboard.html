<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cake Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e7;
            text-align: center;
            padding: 20px;
        }
        .cake-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .cake-gallery img {
            width: 250px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logout-btn {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <h2>Explore Our Delicious Cakes</h2>
    <div class="cake-gallery">
        <img src="https://source.unsplash.com/250x200/?cake" alt="Cake 1">
        <img src="https://source.unsplash.com/250x200/?birthday-cake" alt="Cake 2">
        <img src="https://source.unsplash.com/250x200/?chocolate-cake" alt="Cake 3">
    </div>
    <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
</body>
</html>
