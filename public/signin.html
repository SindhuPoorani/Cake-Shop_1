<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cake Delight</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8e1e7;
            text-align: center;
            padding: 50px;
        }
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }
        h2 {
            color: #ff6699;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 95%;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff3366;
        }
        .already-member {
            margin-top: 10px;
            font-size: 14px;
        }
        .already-member a {
            color: #ff3366;
            text-decoration: none;
        }
        .already-member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="/register" method="POST" onsubmit="return validateForm()">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Choose a Username" required>
            <input type="password" id="password" name="password" placeholder="Create a Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <textarea id="address" name="address" placeholder="Enter Your Address" rows="3" required></textarea>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="already-member">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var mobile = document.getElementById("mobile").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
